<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="stylingWT.css">
        <title>Welcome to the Customs store</title>
        <h1 class="rectangleheader">Customs Store Registration</h1>
    </head>
    <body>
        <div class="rectangle">
        <form action="https://localhost/WT-project/register.php" method="POST">
            <label><b>Name</b></label><br/>
            <input type="text" id="name" name="name" class="firstlarge"><br>
            <label><b>Email address</b></label><br>
            <input type="email" id="email" name="email" class="firstlarge"><br>
            <label><b>Password</b></label><br>
            <input type="password" id="password" name="password" class="firstlarge"><br/>
            <input type="submit" id="registration" name="registration" value="Sign Up" class="firstlarge"><br/>
        </form>  
        </div>      
    </body>
</html>
